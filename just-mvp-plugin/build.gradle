plugins {
    id 'org.jetbrains.intellij' version '0.4.21'
    id 'org.jetbrains.kotlin.jvm' version '1.3.72'
}

group 'com.bfu'
version '1.1.2'

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

Properties properties = new Properties()
properties.load(project.rootProject.file('local.properties').newDataInputStream())
String ideDir = properties.getProperty("ideDirectory")
String tokenValue = properties.getProperty("token")

intellij {
    // see https://www.jetbrains.org/intellij/sdk/docs/products/android_studio.html
    version '2018.3.4'
    plugins 'android'
    updateSinceUntilBuild false
}

runIde {
    // 启动本地 androidStudio
    ideDirectory ideDir
}

patchPluginXml {
    changeNotes """
      Updated content of automatically generated template code.<br />
      Fixed UI Bugs.<br />
      """
}

publishPlugin {
    token tokenValue
}